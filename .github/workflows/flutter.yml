name: Flutter

on:
  push:
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'extras/images/**'

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
        - {
            name: "macOS Latest Clang",
            os: macos-latest,
            library-task: "swift-build --interface --platform macos-flutter",
            xcframework-task: "swift-build-xcframework --platform macos-flutter"
          }

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python Dependencies
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
          python3 -m pip install -r requirements.txt

      - name: Install CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "3.30.0"

      - name: Install Ninja
        uses: seanmiddleditch/gha-setup-ninja@master
        with:
          version: "1.10.0"

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.4"
          channel: "stable"

      - name: Verify
        run: |
          python3 --version
          cmake --version
          ninja --version
          flutter --version

      - name: Conan
        run: python3 xplpc.py conan-setup

      - name: Build Native Library
        run: |
          python3 xplpc.py ${{ matrix.config.library-task }}
          python3 xplpc.py ${{ matrix.config.xcframework-task }}

      - name: Test
        run: python3 xplpc.py flutter-test
