name: Python

on:
  push:
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'extras/images/**'

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - { name: "Linux", os: ubuntu-latest }
          - { name: "macOS", os: macos-latest }
          - { name: "Windows", os: windows-latest }
        python-version: ["3.8", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install Python
        uses: getsentry/action-setup-venv@v2.2.0
        with:
          python-version: ${{ matrix.python-version }}
          cache-dependency-path: requirements.txt
          install-cmd: pip install -r requirements.txt

      - name: Install CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "3.30.0"

      - name: Install Ninja
        uses: seanmiddleditch/gha-setup-ninja@master
        with:
          version: "1.10.0"

      - name: Verify
        run: |
          python3 --version
          cmake --version
          ninja --version

      - name: Conan
        run: python3 xplpc.py conan-setup

      - name: Build Native Library
        run: python3 xplpc.py c-build-shared

      - name: Build Python Package
        run: python3 xplpc.py python-build

      - name: Install Python Package
        run: python3 xplpc.py python-install

      - name: Test
        run: python3 xplpc.py python-test
