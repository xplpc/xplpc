name: 'Get AVD Info'
description: 'Get the AVD info based on its API level and host architecture.'
inputs:
    api-level:
        required: true
outputs:
    arch:
        value: ${{ steps.get-avd-arch.outputs.arch }}
    target:
        value: ${{ steps.get-avd-target.outputs.target }}
runs:
    using: "composite"
    steps:
        - id: get-host-arch
          run: echo "::set-output name=host-arch::$(uname -m)"
          shell: bash
        - id: get-avd-arch
          run: |
            if [ ${{ steps.get-host-arch.outputs['host-arch'] }} = "arm64" ]; then
              if [ ${{ inputs.api-level }} -ge 30 ]; then
                echo "::set-output name=arch::arm64-v8a"
              else
                echo "::set-output name=arch::armeabi-v7a"
              fi
            else
              if [ ${{ inputs.api-level }} -ge 30 ]; then
                echo "::set-output name=arch::x86_64"
              else
                echo "::set-output name=arch::x86"
              fi
            fi
          shell: bash
        - id: get-avd-target
          run: echo "::set-output name=target::$(echo default)"
          shell: bash
